---
apiVersion: v1
kind: Namespace
metadata:
  name: user-generator

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: user-generator-sa
  namespace: user-generator

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: user-generator-role
rules:
  - verbs:
      - create
    apiGroups:
      - iam.kubesphere.io
    resources:
      - users
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: user-generator-rolebinding
  namespace: user-generator

subjects:
  - kind: ServiceAccount
    name: user-generator-sa
    namespace: user-generator
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: user-generator-role

---
apiVersion: batch/v1
kind: Job
metadata:
  name: user-generator
  namespace: user-generator
spec:
  template:
    metadata:
      labels:
        app: user-generator
    spec:
      restartPolicy: OnFailure
      serviceAccountName: user-generator-sa
      containers:
        - name: user-generator
          image: user-generator:latest
          command:
            - user-generator
            - --kubeconfig=InCluster
            - --source=ldap


